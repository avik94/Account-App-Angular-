<div class="row">
  <div class="col-sm-8" style="margin-top:7px">
    <div class="form-group">
      <label>Account Name</label>
      <input
        type="text"
        class="form-control"
        #accountName>
    </div>
    <div class="form-group">
      <select class="form-control" #status>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="hidden">Hidden</option>
      </select>
    </div>
    <button
      class="btn btn-primary"
      (click)="onCreateAccount(accountName.value, status.value)">
      Add Account
    </button>
    <div appProfileCreate>
      <button style="margin-top:10px" class="btn btn-success" (click) = showProfile()>
      Create Profile
      </button>
      <div class="innerProfile" *ngIf = "showProfileBox">
        <div class="row">
          <div class="col-xs-7">
              <input type="text" class="form-control"#profileName>
          </div>
          <div class="col-sm-5">
              <button class="btn btn-default" (click) = saveProfile(profileName.value); >Save</button>
          </div>
        </div>   
      </div>
    </div>
    
  </div>
</div>
